<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a vertical</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    .carousel {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .track {
        display: flex;
        flex-direction: column;
        animation: scrollVertical 40s linear infinite;
    }

    .track img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    @keyframes scrollVertical {
        from { transform: translateY(0); }
        to   { transform: translateY(-50%); }
    }
</style>
</head>

<body>

<div class="carousel">
  <div class="track">
